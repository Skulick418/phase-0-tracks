<!DOCTYPE html>
<html>
<head>
<style>

.Octopus_Outfit {
	position:relative;
	margin-top: 100px;
	margin-left: auto;
	margin-right:auto;
	width: 100px;
}

#hat {
	position: absolute;
	top: -50px;
	left:0px;
	z-index: 1;

}

#glasses {
	position:absolute;
	top: 130px;
	left:50px;
	z-index: 1;
}

#octopus { 
	position: absolute;
	top:30px;
	left:5px;
	z-index: 0;
}



</style>
</head>
<body>
	<div class="Octopus_Outfit">
		<div id="hat">
			<img src="hat.png">
		</div>
		<div id="glasses">
			<img src="glasses.png">
		</div>
		<div id="octopus">
			<img src="octopus.png">
		</div>
		
	</div>




</body>
</html>
