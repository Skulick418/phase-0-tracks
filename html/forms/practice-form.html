<!DOCTYPE HTML>
<html>
<head>
<title> Practice form </title>
</head>
<body>
<form name="car forms" action="http://success.html" method="post">
  <fieldset>
  	<div>
  		<label>What is your favorite car?</label>
  		<select name="car models">
  			<option value="Volvo">Volvo</option>
  			<option value="Saab">Saab</option>
  			<option value="Mercedes">Mercedes</option>
  			<option value="Audi">Audi</option>
  		</select>
  	</div>
  </fieldset>

  	<div>
  		<textarea rows="4" cols="50" name="reasons">
  		What are you looking for cars
  		</textarea>
  	</div>
  <fieldset>
  	<div>
  		<label>First Name:</label>
  		<input type="text" name="firstname">
    </div>
  </fieldset>
  		<br>
  <fieldset>
    <div>
  		<label>Last Name:</label>
  		<input type="text" name="lastname">
  	</div>
  <fieldset>
  	
    <div>
  		<button type="submit" action="http://success.html">Submit my answer!</button>
  	</div>
  	<div>
  		<input type="checkbox" name="verify" value="agree">Is this your final answer?
  	</div>
  	<div>
  		<input type="radio" name="price" value="$5,000-$10,000" checked> $5,000 - $10,000<br>
  		<input type="radio" name="price" value="$10,000-$15,000"> $10,000 - $15,000<br>
  		<input type="radio" name="price" value="$15,000-$20,000"> $15,000 - $20,000<br>

  	</div>

  	</fieldset>
    </form>
  




</body></html>
